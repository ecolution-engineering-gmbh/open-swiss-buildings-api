name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Tests
      uses: cloudposse/github-action-docker-compose-test-run@main
      with:
        file: compose.yaml
        service: app
        command: composer ci:check
